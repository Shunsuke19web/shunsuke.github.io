<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Modern Dev Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0f0f0f;
      }


      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow:
          0 4px 30px rgba(0, 0, 0, 0.1),
          inset 0 0 30px rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        position: relative;
        overflow: hidden;
        transition: box-shadow 0.3s ease;
        z-index: 0;
        opacity: 0;
        transform: scale(0.95);
        animation: popup 0.5s forwards;
      }


      .glass-card:hover {
        box-shadow:
          0 8px 60px rgba(255, 255, 255, 0.25),
          inset 0 0 50px rgba(255, 255, 255, 0.1);
      }


      .glass-card::after,
      .btn-glow::after,
      .text-glow::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: inherit;
        padding: 2px;
        background: linear-gradient(135deg, #f70157, #1aa2fe, #fdab01, #a953fa);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        mask-composite: exclude;
        -webkit-mask-composite: destination-out;
        opacity: 0;
        transition: opacity 0.4s ease;
        z-index: -1;
      }


      .glass-card:hover::after,
      .btn-glow:hover::after,
      .text-glow:hover::after {
        opacity: 1;
      }


      .btn-glow,
      .text-glow {
        position: relative;
        border-radius: 0.75rem;
        overflow: hidden;
        z-index: 0;
      }


      @keyframes popup {
        0% {
          opacity: 0;
          transform: scale(0.95);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>


  <!-- Navbar -->
<header class="max-w-6xl mx-auto flex justify-between items-center px-6 py-6 text-white">
  <h1 class="text-2xl font-bold">Fernando</h1>
  <nav class="hidden md:flex space-x-6">
    <a href="#" class="text-glow px-4 rounded-md">Home</a>
    <a href="#" class="text-glow px-4 rounded-md">About</a>
    <a href="#" class="text-glow px-4 rounded-md">Works</a>
    <a href="#" class="text-glow px-4 rounded-md">Contact</a>
  </nav>
  <button
    class="btn-glow bg-[#1c1c1c] px-5 py-2 rounded-xl font-medium transition"
  >
    Letâ€™s talk
  </button>
</header>




    <!-- Grid Layout -->
    <section
      class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-5 px-6 pb-10"
    >
      <!-- Profile Card -->
      <div

        style="min-height: 270px; animation-delay: 0.1s"

        <img
          src="https://i.imgur.com/abc123.jpg"
          class="rounded-xl w-40 h-40 object-cover"

        />
        <div class="flex flex-col">
          <p class="text-sm text-gray-400 mb-1">Marketer</p>
          <h2 class="text-2xl font-bold text-white">Shunsuke Fernando.</h2>
          <p class="text-gray-400 text-sm mt-1 max-w-md">
            I am a Marketing Graduate from Cainta Rizal.
          </p>
        </div>
      </div>


      <!-- Credentials Card -->
      <div
        class="glass-card p-6 flex flex-col justify-center items-center shadow-lg"
        style="min-height: 270px; animation-delay: 0.2s"
      >
        <img src="https://via.placeholder.com/100x40?text=Signature" class="mb-4" />
        <p class="text-sm text-gray-400">More About Me</p>
        <h3 class="text-xl font-semibold text-white">Credentials</h3>
      </div>


      <!-- Portfolio Card -->
      <div

        style="min-height: 270px; animation-delay: 0.3s"

       <img src="Shunsu.jpg" class="rounded-xl w-40 h-40 object-cover" alt="My photo" />
        <p class="text-sm text-gray-400">Showcase</p>
        <h3 class="text-xl font-semibold text-white">Portfolios</h3>
      </div>


      <!-- Download CV -->
      <div
        class="glass-card p-6 text-center flex flex-col justify-center items-center shadow-lg"
        style="animation-delay: 0.4s"
      >
        <img
          src="https://cdn-icons-png.flaticon.com/512/2195/2195529.png"
          class="w-12 h-12 mb-4"

        />
        <p class="text-sm text-gray-400">My CV</p>
        <h3 class="text-lg font-semibold text-white">Download</h3>
      </div>


      <!-- Social Links -->
      <div
        class="glass-card p-6 flex flex-col justify-center items-center gap-4 shadow-lg"

          </a>
          <a
            href="https://www.linkedin.com/"
            target="_blank"
            class="hover:scale-110 transition"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
              class="w-12 h-12"
              alt="LinkedIn"
            />
          </a>
        </div>
        <p class="text-lg font-semibold text-white">Socials</p>
      </div>
    </section>


    <footer
      class="fixed bottom-4 left-1/2 transform -translate-x-1/2 flex flex-col items-center text-white select-none pointer-events-none"
    >
      <span class="text-xl font-bold">Fernando</span>
      <span class="text-sm text-gray-400 mt-1">Made by Shunsuke Fernando</span>
    </footer>
  </body>
